<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title> Tip Calculator </title>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="script.js"></script>
		</head>
		<body>
			<div class="container">
				<h1> Tip Calculator </h1>

				<div class="calculator">

					<form>
						<label>
							How much was your Bill? <br>
							$ <input type="text" id="billAmount">
						</label>
						<label>
							How was your service? <br>
							<select id="serviceQuality">
								<option disabled selected value="0">  Choose your Option</option>
								<option value="0.3"> Outstanding </option>
								<option value="0.2"> Good </option>
								<option value="0.15"> OK </option>
								<option value="0.1"> Bad </option>
								<option value="0.05"> Terribel</option>
							</select>
						</label>
						<label>
							How many people are sharing the bill? <br>
							<input type="text" id="totalPeople"> people
						</label>
						<button type="button" id="calculate"> Calculate </button>
					</form>

					<div id="totalTip">
						<sup>$</sup> <span id="tip">0.00</span>
						<small id="each">each</small>
					</div>
					<script type="text/javascript" src="script.js"></script>
				</div>
			</div> <!-- end container -->


		</body>

	</html>
